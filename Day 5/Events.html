<!DOCTYPE html>
<html>

<head>
    <title>DOM Tasks</title>
    <style>
        .product-card {
            padding: 10px;
            margin: 5px;
        }
        
        .highlight {
            background: yellow;
        }
        
        .dark-mode {
            background: #222;
            color: white;
        }
        
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
        }
        
        .swatch {
            width: 40px;
            height: 40px;
            display: inline-block;
            cursor: pointer;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background: white;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1 id="header-title">Old Title</h1>

    <div class="product-card">Card 1</div>
    <div class="product-card">Card 2</div>

    <ul class="menu">
        <li>Home</li>
        <li>About</li>
    </ul>

    <div id="controls"></div>

    <div id="cart"></div>

    <img class="avatar" src="https://via.placeholder.com/100">

    <div class="article-body">
        <p>Para 1</p>
        <p>Para 2</p>
    </div>

    <button id="theme-toggle">Toggle Theme</button>

    <div class="card">
        <button data-action="delete">Delete Card</button>
    </div>

    <hr>

    <input id="todo-input">
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>

    <hr>

    <ul id="users-list">
        <li data-user-id="101">John</li>
        <li data-user-id="102">Jane</li>
    </ul>

    <hr>

    <span id="count">0</span>
    <button id="inc">+1</button>
    <button id="dec">-1</button>

    <hr>

    <input id="search" placeholder="Search country">
    <ul>
        <li class="country">India</li>
        <li class="country">Canada</li>
        <li class="country">Germany</li>
    </ul>

    <hr>

    <div class="swatch" data-color="#e74c3c" style="background:#e74c3c"></div>
    <div class="swatch" data-color="#2ecc71" style="background:#2ecc71"></div>
    <div class="swatch" data-color="#3498db" style="background:#3498db"></div>

    <hr>

    <ul id="sortable">
        <li draggable="true">Item 1</li>
        <li draggable="true">Item 2</li>
        <li draggable="true">Item 3</li>
    </ul>

    <hr>

    <button id="open-modal">Open Modal</button>

    <script src="scripts.js"></script>
</body>

</html>
